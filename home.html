<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <style>
        .container,
        .container2 {
            display: flex;
            width: 100px;
        }

        .slide,
        .slide2 {
            width: 50px;
            height: 50px;
            background-color: #ccc;
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="slide" id="slide1">1</div>
        <div class="slide" id="slide2">2</div>
        <div class="slide" id="slide3">3</div>
        <div class="slide" id="slide4">4</div>
        <div class="slide" id="slide4">5</div>
        <div class="slide" id="slide4">6</div>
    </div>
    <button class="prev" onclick="prevSlide()">Prev</button>
    <button class="next" onclick="nextSlide()">Next</button>
    <br><br><br>
    <div class="container2">
        <div class="slide2" id="slide1">1</div>
        <div class="slide2" id="slide2">2</div>
        <div class="slide2" id="slide3">3</div>
        <div class="slide2" id="slide4">4</div>
        <div class="slide2" id="slide4">5</div>
        <div class="slide2" id="slide4">6</div>
    </div>
    <button class="prev" onclick="prevSlide2()">Prev</button>
    <button class="next" onclick="nextSlide2()">Next</button>
    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlide() {
            slides.forEach((slide, index) => {
                if (index === currentIndex || index === (currentIndex + 1) % slides.length) {
                    slide.style.display = 'inline-block';
                } else {
                    slide.style.display = 'none';
                }
            });
        }

        function prevSlide() {
            currentIndex = (currentIndex === 0) ? slides.length - 1 : (currentIndex - 1 + slides.length) % slides.length;
            showSlide();
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide();
        }

        showSlide();
        // //////
        let currentIndex2 = 0;
        const slides2 = document.querySelectorAll('.slide2');

        function showSlide2() {
            slides2.forEach((slide2, index2) => {
                if (index2 === currentIndex2 || index2 === (currentIndex2 + 1) % slides2.length || index2 === (currentIndex2 + 2) % slides2.length) {
                    slide2.style.display = 'inline-block';
                } else {
                    slide2.style.display = 'none';
                }
            });
        }

        function prevSlide2() {
            currentIndex2 = (currentIndex2 === 0) ? slides2.length - 1 : (currentIndex2 - 1 + slides2.length) % slides2.length;
            showSlide2();
        }

        function nextSlide2() {
            currentIndex2 = (currentIndex2 + 1) % slides2.length;
            showSlide2();
        }

        showSlide2();
    </script>

</body>

</html>
